name: Pull Requests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  DIRECTUS_API_KEY: ${{ secrets.DIRECTUS_API_KEY }}

jobs:
  run-build:
    name: Build
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      artifact-name: build-output